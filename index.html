<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .h-100 {
            min-height: 100vh;
        }
        .my-auto {
            margin-top: auto;
            margin-bottom: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 my-auto">
                <div class="form-group">
                <form>
                    <div id="addProduct">
                        <div class="products row">
                            <div class="form-group col">
                                <input type="text" name="name" class="form-control" placeholder="Product name">
                            </div>
                            <div class="form-group col">
                                <input type="text" name="color" class="form-control" placeholder="Product Color">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button id="create" class="btn btn-success btn-sm">Create</button>
                    </div>
                </form>
                <div class="mt-2">
                    <button id="clone" class="btn btn-primary btn-sm">Clone input</button>
                    <button id="delete" class="btn btn-danger btn-sm">Delete input</button>
                </div>
            </div>
        </div>
    </div>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#delete").click(function () { 
                $(".products").not(".products:first").last().remove();
            });

            $("#clone").click(function () {
                $(".products:last").clone().prependTo("#addProduct");
            });
        });
    </script>
</body>
</html>
